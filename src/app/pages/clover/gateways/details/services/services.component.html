<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>
        Services
        </nb-card-header>
        <nb-card-body>

          <ng2-smart-table [settings]="settings"
                           [source]="serviceServices"
                           (custom)="onCustom($event)">
          </ng2-smart-table>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>
          Devices
        </nb-card-header>
        <nb-card-body>

          <ng2-smart-table [settings]="settings"
                           [source]="serviceDevices"
                           (custom)="onCustom($event)">
          </ng2-smart-table>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
